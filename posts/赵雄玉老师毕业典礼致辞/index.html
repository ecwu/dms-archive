<div class="content">
  <h1>赵雄玉老师毕业典礼致辞</h1>
  <aside><a href="/dms-archive/tags/wechat/">wechat</a></a>&nbsp;&nbsp;&nbsp;</aside>
  <p><blockquote>
<p>赵雄玉老师毕业典礼致辞
原文地址： <a href="https://mp.weixin.qq.com/s/W32aICbfJ16gMynVH4JzPA">https://mp.weixin.qq.com/s/W32aICbfJ16gMynVH4JzPA</a></p>
</blockquote>

<iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=e03177ig4ap" allowFullScreen="true"></iframe>

<p>赵雄玉老师在毕业礼上满怀深情地发言温暖了每一位毕业生的心，而我们牢记在心的是您的叮嘱：</p>

<p>入学初识门庭，
毕业非同学成。
涉世或始今日，
立身却在生平。</p>

<p>赵老师，谢谢您。</p>
</p>
